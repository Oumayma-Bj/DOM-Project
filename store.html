        <title>DOM Project</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="store.js" ></script>
    </head>

    <body>
        <header class="main-header">

            <div class="shop-items">

                    <div class="shop-item-details">
                        <span class="shop-item-price">12,5 DTN

                        </span>
                            <button class="tn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            <Button  onclick="ou()" id="btnh1" class="btn1">♥</Button>
                            
                        
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Humburger</span>

                    <div class="shop-item-details">
                        <span class="shop-item-price">15 DTN</span>
                        <button class="stn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        <Button  onclick="ou2()" id="btnh2" class="btn1">♥</Button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Ciabatta</span>

                </div>

                </div>

                    <span class="shop-item-title">Lemonade</span>
                    <img class="shop-item-image" src="images/lemonjuce.jfif">
                    <div class="shop-item-details">

            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>

            <div class="cart-items">
            </div>
            <div class="cart-total">

            </div>
            <button class="btn btn-primary btn-purchase" type="button">ORDER</button>
